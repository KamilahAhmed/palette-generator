<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;700&family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet" type="text/css">
    <title> Random Palette Generator </title>
</head>

<body>
    <main id='main'>
        <header id="header"> 
            <h1> Color Palette Generator </h1>
            <h2 id="info-text"> This random color generator uses JavaScript to help you curate beautiful color palettes.</h2>
            <button id="start-btn"> Start the generator </button>
            <button id="shuffle-btn"> Shuffle colors </button>
        </header>

        <section id='section'>
            <div class="color-container">
                <div class="box"  id="box-1"> <span id="span-1">  </span> </div>
                <div class="box"  id="box-2"> <span id="span-2">  </span></div>
                <div class="box"  id="box-3"> <span id="span-3">  </span></div>
                <div class="box"  id="box-4"> <span id="span-4">  </span></div>
                <div class="box"  id="box-5"> <span id="span-5">  </span></div>
            </div>    
        </section>  
    </main>

    <script src="main.js"> </script>
</body>
</html>
